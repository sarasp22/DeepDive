                document.getElementById('currentLangText').textContent = langNames[currentLang];
                menuOpen = false;
                document.getElementById('langMenu').classList.add('hidden');
            });
        });

        let isLoading = false;

/* =========================
   LOGICA
========================= */
function drawQuestion() {
    const available = questions[currentLang].filter(q => !usedQuestions.includes(q));
    if (!available.length) usedQuestions = [];

    currentQuestion = available[Math.floor(Math.random() * available.length)];
    usedQuestions.push(currentQuestion);
    showQuestion = true;
    render();
}

/* ‚≠ê MODIFICATA */
function handleDrawCard(e) {
    e.preventDefault();

    if (isLoading) return;
    isLoading = true;

    const card = document.querySelector('.card');

    if (card) {
        card.classList.add('shuffle');
        card.innerHTML = `
            <div class="spinner w-10 h-10 border-4 border-purple-400 border-t-transparent rounded-full"></div>
        `;
    }

    setTimeout(() => {
        drawQuestion();
        isLoading = false;
    }, 700);
}

/* =========================
   RENDER
========================= */
function render() {
    const content = document.getElementById('content');

    if (!showQuestion) {
        content.innerHTML = `
            <div class="flex flex-col items-center space-y-8">
                <button
                    id="drawButton"
                    class="w-64 h-64 bg-white/95 rounded-3xl shadow-2xl flex items-center justify-center"
                >
                    <span class="text-7xl font-bold text-purple-600">?</span>
                </button>
            </div>
        `;
        document.getElementById('drawButton').onclick = handleDrawCard;
    } else {
        content.innerHTML = `
            <div class="space-y-6 fade-in">

                <!-- ‚≠ê CARTA: qui ho aggiunto la classe .card -->
                <div class="card bg-white/95 backdrop-blur-lg rounded-3xl shadow-2xl p-8 min-h-[320px] flex items-center justify-center">
                    <p class="text-2xl text-gray-800 text-center font-medium">
                        ${currentQuestion}
                    </p>
                </div>

                <button
                    id="resetButton"
                    class="w-full bg-white/20 text-white py-4 rounded-2xl font-semibold"
                >
                    Draw Another Card
                </button>
            </div>
        `;
        document.getElementById('resetButton').onclick = handleDrawCard;
    }
}

render();
    </script>
</body>
</html>
